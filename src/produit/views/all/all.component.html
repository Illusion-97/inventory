@if (produits | async; as products) {
  <app-table [datas]="products" (delete)="delete($event)">
    <ng-template #head>
      <th scope="col" class="px-6 py-3">
        Nom
      </th>
      <th scope="col" class="px-6 py-3">
        Prix
      </th>
    </ng-template>
    <ng-template let-produit="data" #body>
      <td class="px-6 py-4">
        {{produit.name}}
      </td>
      <td class="px-6 py-4">
        {{produit.price}}
      </td>
    </ng-template>
  </app-table>
}
