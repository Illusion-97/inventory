<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        #
      </th>
      @if (headRef){<ng-container [ngTemplateOutlet]="headRef"/>}
      <th scope="col" class="px-6 py-3">
        <a routerLink="0" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Nouveau</a>
      </th>
    </tr>
    </thead>
    <tbody>
      @for (elem of datas; track elem.id) {
        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{elem.id}}
          </th>
          @if (bodyRef){<ng-container [ngTemplateOutletContext]="{data: elem}" [ngTemplateOutlet]="bodyRef"/>}
          <td class="px-6 py-4">
            <a routerLink="{{elem.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
