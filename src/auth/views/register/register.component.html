<div class="h-full flex items-center justify-center">
  <form class="w-1/3 border p-5 rounded-2xl shadow-2xl dark:shadow-gray-600 bg-white dark:bg-gray-900"
  [formGroup]="form" (submit)="onSubmit()">
    <div class="mb-5 pb-5 border-b">
      <h1 class="text-5xl text-center text-gray-900 dark:text-gray-300">Inscription</h1>
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Username :
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               type="text" name="username" formControlName="username" >
      </label>
      @if (hasError('username','required')) {
        <p class="text-red-800"> Le nom d'utilisateur est requis </p>
      }
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email :
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               type="email" name="mail"  formControlName="email">
      </label>
      @if (isInvalid('email')) {
        <p class="text-red-800"> Format Invalide </p>
      }
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Password :
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               type="password" name="pass"  formControlName="password">
      </label>
      @if (hasError('password','required')) {
        <p class="text-red-800"> Le mot de passe est requis </p>
      }
      @if (hasError('password','minlength')) {
        <p class="text-red-800"> Trop court (TWSS)</p>
      }

    </div>
    <div class="border-t mt-5 pt-5 flex justify-center">
      <input class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit" value="Enregistrer"
             [disabled]="form.invalid">
    </div>
  </form>
</div>
